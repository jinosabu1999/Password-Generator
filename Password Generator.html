<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #212738, #07090F);
            color: #ffffff;
        }
        .container {
            background: #001B2E;
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: #0B032D;
            width: 70%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        .password-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.3);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .password {
            font-family: monospace;
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
            margin-right: 0.5rem;
        }
        .copy-btn {
            background: #ffab40;
            color: #1e2832;
            border: none;
            border-radius: 5px;
            padding: 0.5rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            position: relative;
        }
        .copy-btn:hover {
            background: #ffcc80;
        }
        .copy-btn.copied {
            background: #66bb6a;
            transform: scale(1.1);
        }
        .copy-btn.copied::after {
            content: "‚úîÔ∏è";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: fadeInOut 1s;
        }
        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .slider {
            width: 100%;
            -webkit-appearance: none;
            height: 5px;
            border-radius: 5px;
            background: #4caf50;
            outline: none;
            transition: background 0.3s;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffab40;
            cursor: pointer;
            transition: background 0.3s;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffab40;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider-toggle {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.5);
            transition: .4s;
            border-radius: 34px;
        }
        .slider-toggle:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider-toggle {
            background-color: #ffab40;
        }
        input:checked + .slider-toggle:before {
            transform: translateX(26px);
        }
        .generate-btn {
            width: 100%;
            padding: 1rem;
            background-color: #9A031E;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }
        .generate-btn::before {
            content: "üîë";
            margin-right: 0.5rem;
        }
        .generate-btn:hover {
            background-color: #3C0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display">
            <span class="password" id="password"></span>
            <button class="copy-btn" id="copyBtn">üìã</button>
        </div>
        <div class="option">
            <span>Password Length: <span id="lengthValue">16</span></span>
            <input type="range" min="8" max="32" value="16" class="slider" id="lengthSlider">
        </div>
        <div class="option">
            <span>Include Uppercase</span>
            <label class="toggle">
                <input type="checkbox" id="uppercaseCheck" checked>
                <span class="slider-toggle"></span>
            </label>
        </div>
        <div class="option">
            <span>Include Lowercase</span>
            <label class="toggle">
                <input type="checkbox" id="lowercaseCheck" checked>
                <span class="slider-toggle"></span>
            </label>
        </div>
        <div class="option">
            <span>Include Numbers</span>
            <label class="toggle">
                <input type="checkbox" id="numbersCheck" checked>
                <span class="slider-toggle"></span>
            </label>
        </div>
        <div class="option">
            <span>Include Symbols</span>
            <label class="toggle">
                <input type="checkbox" id="symbolsCheck" checked>
                <span class="slider-toggle"></span>
            </label>
        </div>
        <button class="generate-btn" id="generateBtn">Generate New Password</button>
    </div>

    <script>
        const passwordEl = document.getElementById('password');
        const copyBtn = document.getElementById('copyBtn');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const uppercaseCheck = document.getElementById('uppercaseCheck');
        const lowercaseCheck = document.getElementById('lowercaseCheck');
        const numbersCheck = document.getElementById('numbersCheck');
        const symbolsCheck = document.getElementById('symbolsCheck');
        const generateBtn = document.getElementById('generateBtn');

        function generatePassword() {
            const length = lengthSlider.value;
            const hasUpper = uppercaseCheck.checked;
            const hasLower = lowercaseCheck.checked;
            const hasNumbers = numbersCheck.checked;
            const hasSymbols = symbolsCheck.checked;

            const upperChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowerChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+[]{}|;:,.<>?';

            let chars = '';
            if (hasUpper) chars += upperChars;
            if (hasLower) chars += lowerChars;
            if (hasNumbers) chars += numberChars;
            if (hasSymbols) chars += symbolChars;

            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            passwordEl.textContent = password;
        }

        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
            generatePassword();
        });

        [uppercaseCheck, lowercaseCheck, numbersCheck, symbolsCheck].forEach(check => {
            check.addEventListener('change', generatePassword);
        });

        generateBtn.addEventListener('click', generatePassword);

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(passwordEl.textContent).then(() => {
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        });

        generatePassword();
    </script>
</body>
</html>
